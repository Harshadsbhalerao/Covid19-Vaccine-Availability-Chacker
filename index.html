<!DOCTYPE html>
<html>
    <head>
   
        <title></title>
     
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    </head>
    <body>

        <div class="header">
            <h1>Check Your Nearest Vaccination Center And Slots Availability</h1>
        </div>


        <p class="text-muted">Project By Harshad Bhalerao</p>

        <div class="d-flex justify-content-center" id="ok">
            

            <form class="input-form">

                <div class="form-group">
                    <label>Enter Pincode of your area :</label><br>
                    <input type="text" class="form-control" id="pincode" placeholder="xxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Enter date :</label><br>
                    <input type="text" class="form-control" id="date" placeholder="dd-mm-yyyy" required>
                </div>

                <div class="container">
                    <div class="bt row justify-content-center">
                        <button id="submit" class="btn btn-primary">Submit</button>
                        
                        
                    </div>
                    <div class="bt row justify-content-center">
                       <button id="reset" class="btn btn-primary">Clear previous output</button>
                    </div>
                </div>


                
            </form>

        </div>

        <div id="monitor_data" class="d-flex justify-content-center" style="font-size: 15px; padding-top: 50px;">
    
            <table class="table table-bordered table-responsive-lg" id="table">

                <tr>
                    <td>CenterID</td>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Vaccine</td>
                    <td>Fee Type</td>
                    <td>Avilability Dose1</td>
                    <td>Avilability Dose2</td>
                </tr>
                <tr>
                    <td id="id"></td>
                    <td id="name"></td>
                    <td id="addr"></td>
                    <td id="vaccine"></td>
                    <td id="fee"></td>
                    <td id="dose1"></td>
                    <td id="dose2"></td>
                </tr>
       

            </table>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
